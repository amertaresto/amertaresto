<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Halaman Tidak Ditemukan | Amerta Restaurant</title>
    <link rel="stylesheet" type="text/css" href="/amertaresto/css/bootstrap.css" />
    <link rel="stylesheet" type="text/css" href="/amertaresto/css/style.css" />
    <style>
        .error-page {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            background: #f8f9fa;
        }
        .error-content h1 {
            font-size: 120px;
            color: #ff6b6b;
            margin: 0;
        }
        .error-content h2 {
            color: #333;
            margin: 20px 0;
        }
        .btn-home {
            background: #ff6b6b;
            color: white;
            padding: 12px 30px;
            text-decoration: none;
            border-radius: 5px;
            display: inline-block;
            margin-top: 20px;
            transition: all 0.3s;
        }
        .btn-home:hover {
            background: #ff5252;
            color: white;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="error-page">
        <div class="error-content">
            <h1>404</h1>
            <h2>Oops! Halaman yang Anda cari tidak ditemukan</h2>
            <p>Mungkin halaman telah dipindahkan atau URL yang Anda masukkan salah.</p>
            <a href="/amertaresto/" class="btn-home">Kembali ke Beranda</a>
        </div>
    </div>
</body>
</html>
